<!DOCTYPE html>
<html>
<head>
<title>Sending Mail</title>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
<div class="alert alert-danger" role="alert" th:if="${error}">
<script>
swal.fire("Enter a registered email id!","","warning");
</script>
</div>

<script th:inline="javascript" th:if="${success}">
           var data = /*[[${success}]]*/ "";
           var data1 = /*[[${passwd}]]*/ "";
           alert(data+" "+data1);
</script>

<form action="#">
	<h5>Enter Email Id</h5>
	<input type="email" id="m" name="useremail" required />
	<input type="button" value="recovery" onclick="pass(document.getElementById('m').value)"/>
</form>

<script>
function pass(email){
	var pass = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 
                    'abcdefghijklmnopqrstuvwxyz0123456789@#$';      
            for (i = 1; i <= 8; i++) {
                var char = Math.floor(Math.random()
                            * str.length + 1);
                pass += str.charAt(char)
            }
	document.location='/checkuser/'+email+'/'+pass;
}
</script>

</body>
</html>
